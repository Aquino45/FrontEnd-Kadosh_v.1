<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <h1>Ópticas KADOSH</h1>
    </div>

    <h2>Iniciar Sesión</h2>
    <form>
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input id="usuario" type="text" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" placeholder="Contraseña" required>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="recordarme">
        <label for="recordarme">Recuérdame</label>
      </div>

      <button type="submit">Iniciar</button>
    </form>
    <p class="signup-link">¿Todavía no tienes cuenta? <a href="#">Crea una aquí</a></p>
  </div>
</div>
